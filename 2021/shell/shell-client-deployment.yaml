apiVersion: apps/v1
kind: DaemonSet
metadata:
 name: shell-client
 namespace: jeevan-namespace
spec:
 selector:
  matchLabels:
   app: shell-client
 template:
  metadata:
   labels:
    app: shell-client
  spec:
   containers:
   - name: shell-client1
     image: <AWS Account No>.dkr.ecr.us-west-2.amazonaws.com/shell-client1
   - name: shell-client2
     image: <AWS Account No>.dkr.ecr.us-west-2.amazonaws.com/shell-client2
